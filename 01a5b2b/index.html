<html>
<head>  
  <style>
    .mySlides {display:none;}
    
    /* video background */
#background-video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  position: fixed;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  z-index: -1;
  filter: brightness(40%);
}

/* page content */

body {  
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
}

.hero-image {
  background-color: #cccccc;
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}
    
h1, h2 {
  color: white;
  font-weight: bold;
  text-align: center;
}

h1 {
  font-size: 6rem;
  margin-top: 30vh; 
}

h2 { font-size: 3rem; }

@media (max-width: 750px) {
    #background-video { display: none; }
    body {
      background: url("https://assets.codepen.io/6093409/river.jpg") no-repeat;
      background-size: cover;
    }
}

main {
  background-color: lightblue;
  font-size: 2rem;
  margin-top: 50vh;
  padding: 10px;
  position: relative;
}
  </style>
  </head>
<body>
 
<video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
  <source src="front-entry-web.mp4" type="video/mp4">
</video>


<h1>Introducing Canyon Crest</h1>
<h2>City of San Ramon</h2>

<main>
<div class="w3-content w3-display-container">
  <div class="mySlides hero-image _0511"></div>
  <div class="mySlides hero-image _0472"></div>
  <div class="mySlides hero-image _0509"></div>
  <div class="mySlides hero-image _0510"></div>
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>
  </main>
<script>
var backgrounds = new Array(
    'url(0511.jpg)'
  , 'url(0472.jpg)'
  , 'url(0509.jpg)'
  , 'url(0510.jpg)'
);
  
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";
  x[slideIndex-1].style.backgroundImage = backgrounds[slideIndex-1];
}
</script>
</body>
